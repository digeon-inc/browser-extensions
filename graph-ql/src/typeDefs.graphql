type LoginDom {
  url: ID!
  name: String
  idXPath: String!
  pwXPath: String!
  submitXPath: String!
}

type Credential {
  id: ID!
  extensionUserID: String!
  url: String!
  userID: String!
  userPW: String!
}

input GetCredentialInput {
  extensionUserID: String!
  url: String!
}

type Query {
  getLoginDomByUrl(url: ID!): LoginDom
  getCredential(input: GetCredentialInput!): Credential
}
